<!Doctype html>
<html>
<head>
<style>
ul li:first-child
{
color:red;
font-size:25px;
}
ul li:last-child
{
color:blue;
font-size:25px;
}
ul li:nth-child(3)
{
color:green;
font-size:25px;
font-family:"Arial";
}
</style>
</head>
<body>
<h1>access child in css </h1>
<ul>
<li>c </li>
<li>c++</li>
<li>java </li>
<li>python</li>
<li>golang</li>
</ul>
</body>
</html>
