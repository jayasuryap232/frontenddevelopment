<!Doctype html>
<html>
<head>
<style>
.box
{
width:800px;
height:500px;
color:#ccc;
position:relative;
}
.box div
{
height:200px;
width:200px;
position :absolute;
}
.box-1
{
background-color:teal;
color:white;
top:100px;
left:50px;
z-index:1

}
.box-2
{
background-color:orangered;
color:white;
top:150px;
left:100px;
z-index:100;
}
.box-3
{
background:purple;
color:white;
top:200px;
left:150px;
z-index:300;
}
</style>

</head>
<body>
<h1>z-index in css </h1>
<div class="box">
<div class="box-1">box-1</div>
<div class="box-2">box-2</div>
<div class="box-3">box-3</div>
</div>
</body>
</html>
