<!Doctype html>
<html>
<head>
<style>
.main
{
border:5px solid grey;
width:500px;
min-height:500px;

}
.box
{
width:100px;
height:100px;


}
.box1
{
background-color:teal;
text-align:center;
}
.box2
{
background-color:orange;
text-align:center;
}
.box3
{
background-color:green;
text-align:center;
}
/*
 static-default  relative absolute-lrtb absolute fixed relative sticky 
*/
.main
{

}
.box1
{
position:fixed;
top:0;
left:100px;



}
.box2
{
position:static;
}
.box3
{
position:static;
}
</style>
</head>
<body>
<h1>position in css </h1>
<div class="main">
<div class="box box1">box-1</div>
<div class="box box2">box-2</div>
<div class="box box3">box-3</div>
</div>

</body>
</html>
